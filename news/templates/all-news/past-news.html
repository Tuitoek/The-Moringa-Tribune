{%extends 'all-news/base.html'%}
{%load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  {% block content %}
  {{ block.super}}
  <title></title>
</head>

<body>
  <div class="container">
    <!-- Looping through news   -->
    {% for news_item in news %}

    <div class="row">
      <!-- displaying News articles -->
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h2 class="text-center"> {{ news_item.title }} </h2>
        <p>{{news_item.article_image}}</p>
        <p>{{news_item.editor}}</p>
        <p>{{news_item.tags}}</p>
      </div>

      <!--Display news Article images  -->
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <img src="{{news_item.article_image.url}}" class="img-responsive" alt="Image">
      </div>


    </div>

    {% empty %}
    <div class="row">
      <h2 class="text-center">There No News Items</h2>
    </div>
    {% endfor %}

  </div>

  {% endblock %}
</body>

</html>
